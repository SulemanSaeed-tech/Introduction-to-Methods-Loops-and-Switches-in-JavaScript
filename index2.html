<html>
    <body>
        <h2>JS for Loops</h2>
        <p id = "demo"></p>
        <script>
            var fruits = ["Apples", "Mangoes", "Watermelons", "Bananas", "Grapes", "Jack fruits"];
            var text = "";
            var i;
            for (i = 0; i < fruits.length; i++) {
                text += fruits[i] + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
